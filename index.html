<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Wu Yuxin</title>
    <link rel="stylesheet" href="animate.css">
    <style>
      h1 {
        text-align: center;
      }
      .red {
        color: red;
      }
      .orange {
        color: orange;
      }
      .yellow {
        color: yellow;
      }
      .green {
        color: green;
      }
      .blue {
        color: blue;
      }
      p {
        text-align: right;
        margin-right: 20px;
        color: #3c3c3c;
        margin: 0px;
        padding: 0px;
      }
    </style>
    <script type="text/javascript">
      Date.prototype.format = function(fmt) {
        var o = {
          "M+": this.getMonth() + 1, //月份
          "d+": this.getDate(), //日
          "h+": this.getHours(), //小时
          "m+": this.getMinutes(), //分
          "s+": this.getSeconds(), //秒
          "q+": Math.floor((this.getMonth() + 3) / 3), //季度
          S: this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) {
          fmt = fmt.replace(
            RegExp.$1,
            (this.getFullYear() + "").substr(4 - RegExp.$1.length)
          );
        }
        for (var k in o) {
          if (new RegExp("(" + k + ")").test(fmt)) {
            fmt = fmt.replace(
              RegExp.$1,
              RegExp.$1.length == 1
                ? o[k]
                : ("00" + o[k]).substr(("" + o[k]).length)
            );
          }
        }
        return fmt;
      };
      function show(){
          var date = document.getElementById("date");
          var time = new Date().format("yyyy-MM-dd hh:mm:ss")
          date.innerHTML = '现在是' + time;
      }
      window.onload = function() {
        setInterval(show(), 1000);
      };
    </script>
  </head>
  <body>
    <h1 class="animated infinite heartBeat">
      <span class="red">我</span>
      <span class="orange">喜</span>
      <span class="yellow">欢</span>
      <span class="green">你</span>
      <span class="blue">啊</span>
    </h1>
    <p>吴雨欣</p>
    <p id="date"></p>
  </body>
</html>
