<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Ex5_网格语义综合排版练习</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="ex5.css" rel="stylesheet">
</head>
<body>
	<div class="all">
		<div class="head">
			<div id="buttom">经路 1</div>
			<div id="pic_zao">早</div>
			<div id="line"></div>
		</div>
		<div class="plan">
			<div class="tr">
				<div class="red_word">08:43始 -- 09:43终</div>
				<div class="black_word">总额</div>
				<div class="red_word">6,560日元</div>
			</div>
			<div class="tr">
				<div class="black_word">所要时间</div>
				<div class="red_word">1小时0分</div>
				<div class="black_word">乘车时间 </div>
				<div class="black_word_jiacu">54分</div>
				<div class="black_word">乘换</div>
				<div class="red_word">1回</div>
				<div class="black_word">距离 190.4km</div>
			</div>
		</div>
		<div class="print">

			<a href="#" class="function">打印</a>
			<img src="img/详单.png" alt="" class="img_print">
			<a href="#" class="function">详单</a>
			<img src="img/打印.png" alt="" class="img_print">
		</div>
		<div class="table">
			<div class="table_1">经路</div>
			<div class="table_2">乘车位置</div>
			<div class="table_3">费用</div>
			<div class="table_4">指定席/费用</div>
			<div class="table_5">距离</div>
		</div>
		<div class="x_plan">
			<div class="place1">
				<div class="place_name">
					<img src="img/小云.png" alt="" class="img_cloud">
					名古屋
				</div>
				<div class="subway_line">17号起点</div>
				<div class="link">
					<a href="#" class="function">地图</a>
					<a href="#" class="function">线路图</a>
					<a href="#" class="function">车站图</a>
					<a href="#" class="function">时刻表</a>
				</div>
			</div>
			<div class="time">
				<div class="s_time">
					<div class="specific_time">08:43-09:33</div>
					<div class="spend_time">50分</div>
				</div>
				<div class="cut-off_rule">
					<div class="white_rule"></div>
				</div>
				<div class="station">
					<img src="新大阪.png" alt="" class="img">
				</div>
				<div class="blank"></div>
				<div class="fee">3,350日元</div>
				<div class="fee2">
					<div class="fee2_1">指定席</div>
					<div class="fee2_1">3,210日元</div>
				</div>
				<div class="distance">186.6km</div>
			</div>
			<div class="place2">

				<div class="place_name">
					<img src="img/square.png" alt="" class="img_square">
					新大阪
				</div>
				<div class="subway_line2">
					<table class="table_line">
						<tr><td>23号起点</td></tr>
						<tr><td>16号终点</td></tr>
					</table></div>

				<div class="link">
					<a href="#" class="function">地图</a>
					<a href="#" class="function">线路图</a>
					<a href="#" class="function">车站图</a>
					<a href="#" class="function">时刻表</a>
				</div>
			</div>
			<div class="time">
				<div class="s_time">
					<div class="specific_time">08:43-09:33</div>
					<div class="spend_time">50分</div>
				</div>
				<div class="cut-off_rule">
					<div class="white_rule"></div>
				</div>
				<div class="station">
					<img src="img2.png" alt="" class="img">
				</div>
				<div class="blank"></div>
				<div class="fee">
					<img src="img/箭头.png" alt="" class="img_jiantou">
				</div>
				<div class="fee2">
					<div class="fee2_1"></div>
					<div class="fee2_1"></div>
				</div>
				<div class="distance">3.8km</div>
			</div>
			<div class="place2">
				<div class="place_name">
					<img src="img/小云.png" alt="" class="img_cloud2">
					大阪  
				</div>
				<div class="subway_line">5号起点</div>
				<div class="link">
					<a href="#" class="function">地图</a>
					<a href="#" class="function">线路图</a>
					<a href="#" class="function">车站图</a>
					<a href="#" class="function">时刻表</a>
				</div>
			</div>
		</div>
    </div>
</body>
</html>
